name: Prepare Copilot Environment

on:
  copilot_prepare:

jobs:
  prepare-gradle:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      
      - name: Download dependencies
        run: |
          ./gradlew dependencies --no-daemon || true
          ./gradlew :common:dependencies --no-daemon || true
          ./gradlew :fabric:dependencies --no-daemon || true
          ./gradlew :neoforge:dependencies --no-daemon || true
      
      - name: Download OpenTelemetry agent
        run: ./gradlew downloadOTelAgent verifyOTelAgent --no-daemon || true
